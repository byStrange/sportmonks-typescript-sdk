[book]
title = "SportMonks TypeScript SDK"
authors = ["Rahul Keerthi"]
description = "Comprehensive TypeScript SDK for the SportMonks Football API v3"
language = "en"
multilingual = false
src = "book-src"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
git-repository-url = "https://github.com/rahulkeerthi/sportmonks-typescript-sdk"
git-repository-icon = "fa-github"
site-url = "/sportmonks-typescript-sdk/"

[output.html.playground]
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3