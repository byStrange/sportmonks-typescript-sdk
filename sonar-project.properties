sonar.projectKey=rahulkeerthi_sportmonks-typescript-sdk
sonar.organization=rahulkeerthi

# Project information
sonar.projectName=SportMonks TypeScript SDK
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/*.d.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/*.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/index.ts

# TypeScript
sonar.typescript.tsconfigPaths=tsconfig.json

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts