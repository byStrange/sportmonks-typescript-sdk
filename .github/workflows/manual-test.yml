name: Manual Test

on:
  workflow_dispatch:
    inputs:
      test-type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - coverage
      node-version:
        description: 'Node.js version'
        required: true
        default: '18.x'
        type: choice
        options:
          - '16.x'
          - '18.x'
          - '20.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ github.event.inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ github.event.inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        if: github.event.inputs.test-type == 'all'
        run: npm test

      - name: Run unit tests
        if: github.event.inputs.test-type == 'unit'
        run: npm run test:unit

      - name: Run integration tests
        if: github.event.inputs.test-type == 'integration'
        env:
          SPORTMONKS_TEST_API_KEY: ${{ secrets.SPORTMONKS_TEST_API_KEY }}
        run: npm run test:integration

      - name: Run tests with coverage
        if: github.event.inputs.test-type == 'coverage'
        run: npm run test:coverage

      - name: Upload coverage report
        if: github.event.inputs.test-type == 'coverage'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7