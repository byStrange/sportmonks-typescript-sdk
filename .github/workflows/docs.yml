name: Deploy Documentation

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'README.md'
      - 'package.json'
      - '.github/workflows/docs.yml'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev typedoc typedoc-plugin-markdown
          
      - name: Build documentation
        run: |
          npx typedoc
          mkdir -p _site
          cp -r api-docs/* _site/ 2>/dev/null || true
          cp -r docs/* _site/ 2>/dev/null || true
          cp README.md _site/
          echo "# SportMonks TypeScript SDK Documentation" > _site/index.md
          echo "" >> _site/index.md
          echo "- [API Reference](./modules.md)" >> _site/index.md
          echo "- [REPL Guide](./REPL.md)" >> _site/index.md
          echo "- [Type Helpers](./TYPE_HELPERS.md)" >> _site/index.md
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3